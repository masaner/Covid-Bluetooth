<ion-header>
  <ion-toolbar>
    <ion-title>
      BLE Scanner
    </ion-title>
    
    <ion-button (click)="Scan()" slot="end">
      <ion-icon name="Bluetooth"></ion-icon>
      <p>Scan</p>
    </ion-button>


  </ion-toolbar>
</ion-header>
<ion-footer>
  <ion-toolbar>
    <ion-button (click)="Background()" slot="end">
      <ion-icon name="Home"></ion-icon>
      <p>Background Mode</p>
    </ion-button>
  </ion-toolbar>
</ion-footer>

<ion-content>
  <ion-list>
    <ion-card-content ion-item *ngFor="let device of devices">
      <p>{{device.name || 'Unnamed'}}</p>
      <p>{{device.id}}</p>
      <p> RSSI: {{device.rssi}}</p>
    </ion-card-content>
  </ion-list>
  <br/>
  <ion-text color="primary">
    <h1>{{dataRecieved}}</h1>
  </ion-text>
</ion-content>
